name: Auto Build and Update Image Tag

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set build tag
      run: echo "TAG=${{ github.run_number }}" >> $GITHUB_ENV

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 백엔드 이미지 빌드 및 푸시
    - name: Set backend ECR image
      run: echo "BACKEND_IMAGE=${{ steps.login-ecr.outputs.registry }}/monolith-backend:${{ env.TAG }}" >> $GITHUB_ENV

    - name: Build backend Docker image
      run: docker build -t $BACKEND_IMAGE backend

    - name: Push backend Docker image
      run: docker push $BACKEND_IMAGE

    # 프론트엔드 이미지 빌드 및 푸시
    - name: Set frontend ECR image
      run: echo "FRONTEND_IMAGE=${{ steps.login-ecr.outputs.registry }}/monolith-frontend:${{ env.TAG }}" >> $GITHUB_ENV

    - name: Build frontend Docker image
      run: docker build -t $FRONTEND_IMAGE frontend

    - name: Push frontend Docker image
      run: docker push $FRONTEND_IMAGE

    # Helm 템플릿 갱신
    - name: Update image tags in Helm templates
      run: |
        sed -i "s|image:.*monolith-backend.*|image: $BACKEND_IMAGE|" mychart/templates/springboot-deployment.yaml
        sed -i "s|image:.*monolith-frontend.*|image: $FRONTEND_IMAGE|" mychart/templates/frontend-deployment.yaml
        git add mychart/templates/*.yaml
        git commit -m "Auto update image tags to ${{ env.TAG }}" || echo "No changes to commit"

    - name: Push to CI/CD-branch
      run: |
        BRANCH_NAME=CI/CD-branch
        git checkout -B $BRANCH_NAME
        git push origin $BRANCH_NAME --force

    - name: Create or update pull request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: CI/CD-branch
        title: Auto update image tags to ${{ env.TAG }}
        body: |
          This PR was automatically created by GitHub Actions.
          It updates backend and frontend image tags to `${{ env.TAG }}`.
        base: main
        delete-branch: false